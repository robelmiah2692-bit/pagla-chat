def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services' // ফায়ারবেস প্লাগইন
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.pagla.chat" // সঠিক প্যাকেজ নাম
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.pagla.chat" // json ফাইলের সাথে মিলানো হয়েছে
        minSdkVersion 23        
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true    
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
    
    // ফায়ারবেস বোম (BoM) এবং ডাটাবেস
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database' // রিয়েলটাইম ডাটাবেস
}
