def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
// নিচের এই লাইনটি অবশ্যই লাগবে ফায়ারবেসের জন্য
apply plugin: 'com.google.gms.google-services' 
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.robelmiah.paglachat" 
    compileSdkVersion 34 // সরাসরি ভার্সন লিখে দেওয়া ভালো

    defaultConfig {
        applicationId "com.robelmiah.paglachat"
        minSdkVersion 23        // ফায়ারবেস ও আগোরার জন্য ২৩ রাখা নিরাপদ
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true    
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // কোড অপ্টিমাইজেশন (প্রয়োজন না হলে এড়িয়ে যান)
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
    
    // ফায়ারবেস বোম (BoM) এবং অন্যান্য দরকারি প্যাকেজ
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
}
