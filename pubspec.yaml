name: pagla_app
description: "A new Flutter project for Pagla Chat."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.0.0
  package_info_plus: ^5.0.1
  firebase_core: ^2.24.2
  firebase_remote_config: ^4.3.8
  cached_network_image: ^3.3.0
  
  # --- মিউজিক ফিচারের জন্য ---
  file_picker: ^6.1.1
  audioplayers: ^5.2.1
  
  # --- গ্যালারি থেকে ছবি নিয়ে নাম-ছবি এডিট করার জন্য আমি এটি যোগ করলাম ---
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#0F0F1E"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
