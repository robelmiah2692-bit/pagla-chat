name: pagla_app
description: "Achat Style Social Voice Chat Room"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.0.0
  cached_network_image: ^3.3.0 # প্রোফাইল পিকের জন্য

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1" # লোগো স্থায়ী করার জন্য

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#1A1A2E"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
