name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Fix Path and Build
        run: |
          # ১. প্রজেক্টের নাম ফিক্স করা
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          
          # ২. পুরোনো সব ফাইল ক্লিন করা
          flutter clean
          
          # ৩. প্যাকেজ গেট করা
          flutter pub get
          
          # ৪. এই ধাপটি সবচেয়ে গুরুত্বপূর্ণ: সোর্স পাথ ম্যানুয়ালি ধরিয়ে দেওয়া
          export FLUTTER_ROOT=$FLUTTER_HOME
          
          # ৫. সরাসরি বিল্ড করা (কোনো নতুন প্রজেক্ট ক্রিয়েট না করে)
          # আমরা আগের সব কনফিগারেশন বাদ দিয়ে সরাসরি অ্যান্ড্রয়েড ফোল্ডার থেকে বিল্ড করব
          chmod +x android/gradlew
          flutter build apk --release --no-pub --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
