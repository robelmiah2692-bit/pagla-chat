name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: ЁЯЫая╕П Fix and Build (Keeping Your Files Safe)
        run: |
          # рзз. ржкрзНрж░ржЬрзЗржХрзНржЯ рж░рж┐ржлрзНрж░рзЗрж╢ (ржкрзБрж░рж╛ржирзЛ ржлрж╛ржЗрж▓ ржбрж┐рж▓рж┐ржЯ ржирж╛ ржХрж░рзЗ)
          flutter pub get
          
          # рзи. ржпржжрж┐ ржЧрзНрж░рзНржпрж╛ржбрж▓ ржлрж╛ржЗрж▓ ржорж┐рж╕рж┐ржВ ржерж╛ржХрзЗ рждржмрзЗ рждрж╛ рж░рж┐ржкрзЗржпрж╝рж╛рж░ ржХрж░рж╛
          cd android
          if [ ! -f gradlew ]; then
            gradle wrapper
          fi
          chmod +x gradlew
          cd ..

          # рзй. ржкрзНржпрж╛ржХрзЗржЬ ржирзЗржо ржУ ржПрж╕ржбрж┐ржХрзЗ ржХржиржлрж┐ржЧрж╛рж░рзЗрж╢ржи ржЖржкржбрзЗржЯ
          sed -i 's/applicationId "com.example.pagla_chat"/applicationId "com.pagla.chat"/g' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      - name: Build APK (Release)
        run: |
          # рзк. ржХрзНрж▓рж┐ржи ржмрж┐рж▓рзНржб ржпрж╛рждрзЗ ржкрзБрж░рзЛржирзЛ ржЬржЮрзНржЬрж╛рж▓ ржирж╛ ржерж╛ржХрзЗ
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-Safe-Build
          path: build/app/outputs/flutter-apk/app-release.apk
