name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üî• Fix Android Path & MultiDex (The Final Fix)
        run: |
          cd android
          # ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡ßÆ.‡ß® ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
          gradle wrapper --gradle-version 8.2 --distribution-type all
          
          # ‡¶™‡¶æ‡¶•‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø ‡¶Ø‡ßá‡¶® ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡ßÅ‡¶≤ ‡¶®‡¶æ ‡¶π‡ßü
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> local.properties
          
          # settings.gradle ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá‡¶® 'app' ‡¶Æ‡¶°‡¶ø‡¶â‡¶≤ ‡¶™‡¶æ‡ßü
          echo "include ':app'" > settings.gradle
          
          # ‡¶¨‡ßú ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' app/build.gradle || true
          sed -i 's/multiDexEnabled .*/multiDexEnabled true/' app/build.gradle || true
          
          chmod +x gradlew

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Prepare Android Signing
        run: |
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi

      - name: üîë SHA ‡¶ï‡ßã‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ
        run: |
          cd android
          keytool -list -v -keystore app/upload-keystore.jks -alias "pagla_alias" -storepass "pagla123" > sha_report.txt
          grep "SHA1:" sha_report.txt

      - name: Build APK
        run: |
          # ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Fixed-APK
          path: build/app/outputs/flutter-apk/app-release.apk
