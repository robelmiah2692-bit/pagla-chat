name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: ðŸ› ï¸ Firebase & Login Fix (Version Locked)
        run: |
          # à§§. à¦†à¦ªà¦¨à¦¾à¦° à¦¦à§‡à¦“à¦¯à¦¼à¦¾ à¦¸à§‡à¦‡ à¦ªà§à¦°à¦¾à¦¤à¦¨ à¦¸à§à¦Ÿà¦¾à¦‡à¦² - à¦¬à§à¦¯à¦¾à¦•à¦†à¦ª à¦“ à¦•à§à¦²à¦¿à¦¨à¦†à¦ª
          cp android/app/google-services.json ./google-services.json.backup || true
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          rm -rf android
          
          # à§¨. à¦¨à¦¤à§à¦¨ à¦ªà§à¦°à¦œà§‡à¦•à§à¦Ÿ à¦¤à§ˆà¦°à¦¿ (à¦¸à¦ à¦¿à¦• à¦ªà§à¦¯à¦¾à¦•à§‡à¦œ à¦¨à§‡à¦® à¦¦à¦¿à§Ÿà§‡ à¦¯à¦¾à¦¤à§‡ à¦²à¦—à¦‡à¦¨ à¦•à¦¾à¦œ à¦•à¦°à§‡)
          flutter create . --project-name pagla_chat --org com.pagla --platforms android
          
          # à§©. à¦—à§à¦°à§à¦¯à¦¾à¦¡à¦² à§¯.à§©.à§§ à¦­à¦¿à¦²à§‡à¦¨à¦•à§‡ à¦†à¦Ÿà¦•à§‡ à¦¦à¦¿à§Ÿà§‡ à§­.à§« à¦²à¦• à¦•à¦°à¦¾
          cd android
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          
          # à§ª. à¦•à¦¿-à¦¸à§à¦Ÿà§‹à¦° à¦“ à¦œà§‡à¦à¦¸à¦“à¦à¦¨ à¦«à¦¾à¦‡à¦² à¦†à¦—à§‡à¦° à¦®à¦¤à§‹ à¦«à¦¿à¦°à¦¿à¦¯à¦¼à§‡ à¦†à¦¨à¦¾
          mkdir -p app
          mv ../google-services.json.backup app/google-services.json || echo "JSON missing!"
          
          keytool -genkey -v -keystore app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" -startdate "2024/01/01 00:00:00"

          # à§«. à¦à¦¸à¦¡à¦¿à¦•à§‡ à¦¸à§‡à¦Ÿà¦¿à¦‚à¦¸ à¦“ à¦ªà§à¦¯à¦¾à¦•à§‡à¦œ à¦†à¦‡à¦¡à¦¿ à¦¨à¦¿à¦¶à§à¦šà¦¿à¦¤ à¦•à¦°à¦¾
          sed -i 's/applicationId ".*"/applicationId "com.pagla.chat"/g' app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' app/build.gradle
          echo "sdk.dir=$ANDROID_HOME" > ../local.properties
          chmod +x gradlew
          cd ..

      - name: Build APK (Release)
        run: |
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Login-Fixed
          path: build/app/outputs/flutter-apk/app-release.apk
