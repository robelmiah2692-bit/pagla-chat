name: Build APK and Get SHA1
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Create and Build APK
        run: |
          # ১. নতুন প্রজেক্ট তৈরি
          flutter create --org com.pagla.chat pagla_app
          
          # ২. গুগল সার্ভিস ফাইলটি সঠিক জায়গায় সরানো
          find . -name "google-services.json" -exec cp {} pagla_app/android/app/ \;
          
          # ৩. ফাইল কপি করা (pubspec, main.dart)
          mkdir -p pagla_app/assets
          cp -f pubspec.yaml pagla_app/pubspec.yaml || echo "pubspec not found"
          cp -f lib/main.dart pagla_app/lib/main.dart || echo "main.dart not found"
          cp -f assets/logo.jpg pagla_app/assets/logo.jpg || echo "logo not found"
          
          # ৪. SDK ভার্সন ঠিক করা
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' pagla_app/android/app/build.gradle
          
          # ৫. SHA-1 চাবি বের করা (জিমেইল লগইনের জন্য এটিই লাগবে)
          echo "---------- SHA1 KEY START ----------"
          cd pagla_app/android && ./gradlew signingReport
          cd ../..
          echo "---------- SHA1 KEY END ----------"

          # ৬. ফাইনাল বিল্ড শুরু
          cd pagla_app
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Build-${{ github.run_number }}
          path: pagla_app/build/app/outputs/flutter-apk/app-release.apk
