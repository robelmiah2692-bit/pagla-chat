name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Build APK
        run: |
          # কোনো নতুন প্রজেক্ট তৈরি হবে না
          # সরাসরি আপনার গিটহাবের ফাইলগুলো ব্যবহার হবে
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-Build
          path: build/app/outputs/flutter-apk/app-release.apk
