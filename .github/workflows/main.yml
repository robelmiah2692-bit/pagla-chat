name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Fix Path & Environment
        run: |
          # ‡ßß. local.properties ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶∏‡¶†‡¶ø‡¶ï ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü)
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> android/local.properties
          
          # ‡ß®. gradlew ‡¶´‡¶æ‡¶á‡¶≤‡¶ï‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          fi

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter precache --android

      - name: üîë Build APK (Final Attempt)
        run: |
          # ‡¶ï‡¶ø-‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi
          # ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ (‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶®‡¶ø‡ßü‡ßá)
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-v201
          path: build/app/outputs/flutter-apk/app-release.apk
