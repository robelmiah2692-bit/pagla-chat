name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Repair and Build
        run: |
          # সব ক্যাশ পরিষ্কার করা
          flutter clean
          
          # আপনার প্রজেক্টের নাম ঠিক করা (ড্যাশ সমস্যা এড়াতে)
          flutter create --project-name pagla_chat . --platforms android
          
          # প্যাকেজগুলো নামানো
          flutter pub get
          
          # বিল্ড পারমিশন দেওয়া
          chmod +x android/gradlew
          
          # ফাইনাল বিল্ড শুরু
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-Build
          path: build/app/outputs/flutter-apk/app-release.apk
