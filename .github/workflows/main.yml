name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Reconstruct & Fix Keystore Config
        run: |
          # ‡ßß. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶®‡ßá‡¶Æ ‡¶ì ‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡¶®‡¶Ü‡¶™
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          rm -rf android
          flutter create . --project-name pagla_chat --platforms android
          flutter pub get

          # ‡ß®. ‡¶ï‡¶ø-‡¶∏‡ßç‡¶ü‡ßã‡¶∞ (Keystore) ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" \
            -startdate "2024/01/01 00:00:00"

          # ‡ß©. build.gradle-‡¶è ‡¶ö‡¶æ‡¶¨‡¶ø‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¢‡ßÅ‡¶ï‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶è‡¶∞‡¶∞ ‡¶®‡¶æ ‡¶Ü‡¶∏‡ßá)
          cat <<EOF > android/key.properties
          storePassword=pagla123
          keyPassword=pagla123
          keyAlias=pagla_alias
          storeFile=upload-keystore.jks
          EOF

          # ‡ß™. minSdkVersion ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨-‡¶Ü‡¶ó‡ßã‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # ‡ß´. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> android/local.properties
          chmod +x android/gradlew

      - name: Build APK (Release)
        run: |
          # ‡¶Ü‡¶á‡¶ï‡¶® ‡¶è‡¶∞‡¶∞ ‡¶è‡ßú‡¶æ‡¶§‡ßá --no-tree-shake-icons ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-NoSHA-Required
          path: build/app/outputs/flutter-apk/app-release.apk
