name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Force Gradle 8.2.1 (The Fix)
        run: |
          cd android
          # ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡ßØ ‡¶•‡ßá‡¶ï‡ßá ‡ßÆ-‡¶è ‡¶®‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶Ü‡¶®‡¶æ
          gradle wrapper --gradle-version 8.2.1 --distribution-type all
          
          # ‡¶™‡¶æ‡¶• ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> local.properties
          
          chmod +x gradlew

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: üîë Key Store Prep
        run: |
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi

      - name: Build APK
        run: |
          # ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-v197
          path: build/app/outputs/flutter-apk/app-release.apk
