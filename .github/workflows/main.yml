name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Hard Reset and Build
        run: |
          # ১. পুরনো সব ক্ষতিকর ফাইল ও ফোল্ডার মুছে ফেলা
          rm -rf android
          rm -rf build
          rm -f .flutter-plugins
          rm -f .flutter-plugins-dependencies
          
          # ২. আপনার কোড অনুযায়ী একদম নতুন অ্যান্ড্রয়েড ফাইল তৈরি
          flutter create . --project-name pagla_chat --platforms android
          
          # ৩. প্যাকেজগুলো নতুন করে কানেক্ট করা
          flutter pub get
          
          # ৪. পারমিশন দেওয়া
          chmod +x android/gradlew
          
          # ৫. বিল্ড শুরু (সরাসরি মেইন পাথ চিনিয়ে দিয়ে)
          flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-Build
          path: build/app/outputs/flutter-apk/app-release.apk
