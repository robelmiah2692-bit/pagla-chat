name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Reconstruct and Build
        run: |
          # ১. প্রজেক্টের নাম ফিক্স করা (অবশ্যই আন্ডারস্কোর)
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          
          # ২. অ্যান্ড্রয়েড ফোল্ডার ডিলিট করে নতুন করে তৈরি করা (যাতে পাথ এরর না থাকে)
          rm -rf android
          flutter create . --project-name pagla_chat --platforms android
          
          # ৩. প্যাকেজ গেট করা
          flutter pub get
          
          # ৪. আগোরা এসডিকে এর জন্যSdkVersion ফিক্স
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # ৫. সরাসরি বিল্ড (এবার gradlew ফাইল ১০০% থাকবে)
          chmod +x android/gradlew
          flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-APK
          path: build/app/outputs/flutter-apk/app-release.apk
