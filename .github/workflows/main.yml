name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Final Master Fix
        run: |
          # ‡ßß. ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ pubspec ‡¶è‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          
          # ‡ß®. ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡¶æ‡¶á‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Ü‡¶ó‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶á ‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶ö‡ßç‡¶õ‡¶ø‡¶≤)
          flutter pub get

          # ‡ß©. ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶∏‡ßá‡¶á ‡¶∏‡¶†‡¶ø‡¶ï AndroidManifest ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∞‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶æ
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.pagla.chat">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              <uses-permission android:name="android.permission.RECORD_AUDIO"/>
              <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS"/>
              <application
                  android:label="Pagla Chat"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

          # ‡ß™. ‡¶ï‡¶ø-‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø (‡¶Ø‡¶¶‡¶ø ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
          cd android
          keytool -genkey -v -keystore app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" -startdate "2024/01/01 00:00:00" || true

          # ‡ß´. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶®‡ßá‡¶Æ ‡¶ì ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶™‡ßç‡¶≤‡¶æ‡¶ó‡¶á‡¶® ‡¶ï‡¶®‡¶´‡¶æ‡¶∞‡ßç‡¶Æ ‡¶ï‡¶∞‡¶æ
          sed -i 's/applicationId ".*"/applicationId "com.pagla.chat"/g' app/build.gradle
          
          # ‡ß¨. ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶≤ ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶®
          chmod +x gradlew
          cd ..

      - name: üîë View SHA-1 (‡¶è‡¶ü‡¶ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßá ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏‡ßá ‡¶¶‡¶ø‡¶®)
        run: |
          cd android
          keytool -list -v -keystore app/upload-keystore.jks -alias pagla_alias -storepass pagla123 -keypass pagla123 | grep "SHA1"

      - name: Build APK (Release)
        run: |
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Fixed-Build
          path: build/app/outputs/flutter-apk/app-release.apk
