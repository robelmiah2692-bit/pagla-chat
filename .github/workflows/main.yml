name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üî• Fix Android & MultiDex (‡¶¨‡ßú ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
        run: |
          cd android
          # ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
          gradle wrapper --gradle-version 8.2 --distribution-type all
          
          # ‡¶è‡¶∏‡¶°‡¶ø‡¶ï‡ßá ‡¶™‡¶æ‡¶• ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶è‡¶®‡¶æ‡¶¨‡¶≤ ‡¶ï‡¶∞‡¶æ (‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ú‡¶ø‡¶ï ‡¶≤‡¶æ‡¶á‡¶®)
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> local.properties
          
          # settings.gradle ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
          echo "include ':app'" > settings.gradle
          
          # ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞ ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶Ö‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá‡¶® ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶´‡ßá‡¶á‡¶≤ ‡¶®‡¶æ ‡¶π‡ßü
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' app/build.gradle
          sed -i 's/multiDexEnabled .*/multiDexEnabled true/' app/build.gradle
          
          chmod +x gradlew

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Prepare Android Signing
        run: |
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi

      - name: üîë SHA ‡¶ï‡ßã‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ
        run: |
          cd android
          keytool -list -v -keystore app/upload-keystore.jks -alias "pagla_alias" -storepass "pagla123" > sha_report.txt
          grep "SHA1:" sha_report.txt

      - name: Build APK
        run: |
          # ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ (‡¶∏‡¶¨ ‡¶¨‡ßú ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶∏‡¶π)
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-APK
          path: build/app/outputs/flutter-apk/app-release.apk
