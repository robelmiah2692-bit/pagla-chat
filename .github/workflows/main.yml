name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Master Firebase & Build Fix
        run: |
          # ‡ßß. JSON ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™
          cp android/app/google-services.json ./google-services.json.backup || true
          
          # ‡ß®. ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶∞‡¶ø‡¶ï‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡¶∂‡¶®
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          rm -rf android
          flutter create . --project-name pagla_chat --org com.pagla --platforms android
          
          # ‡ß©. ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶∏‡ßá‡¶á ‡¶≤‡ßá‡¶ü‡ßá‡¶∏‡ßç‡¶ü build.gradle (Root) ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.10'
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
                  classpath 'com.google.gms:google-services:4.4.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
              project.evaluationDependsOn(':app')
          }
          tasks.register("clean", Delete) { delete rootProject.buildDir }
          EOF

          # ‡ß™. ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶è‡¶¨‡¶Ç ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ (AndroidManifest Fix)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.RECORD_AUDIO"/>
              <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              <uses-permission android:name="android.permission.BLUETOOTH"/>
              <application
                  android:label="Pagla Chat"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

          # ‡ß´. ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® ‡ßÆ.‡ß® ‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
          cd android
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # ‡ß¨. ‡¶´‡¶æ‡¶á‡¶≤ ‡¶´‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶®‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶ö‡¶æ‡¶¨‡¶ø ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã (Keystore)
          mkdir -p app
          mv ../google-services.json.backup app/google-services.json || echo "No JSON"
          
          keytool -genkey -v -keystore app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" -startdate "2024/01/01 00:00:00"

          # ‡ß≠. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶®‡ßá‡¶Æ ‡¶ì ‡¶™‡ßç‡¶≤‡¶æ‡¶ó‡¶á‡¶® ‡¶ï‡¶®‡¶´‡¶æ‡¶∞‡ßç‡¶Æ ‡¶ï‡¶∞‡¶æ
          sed -i 's/applicationId ".*"/applicationId "com.pagla.chat"/g' app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' app/build.gradle
          echo "apply plugin: 'com.google.gms.google-services'" >> app/build.gradle
          
          chmod +x gradlew
          cd ..

      # ‡¶ö‡¶æ‡¶¨‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶∏‡ßç‡¶ü‡ßá‡¶™
      - name: üîë View SHA-1 & SHA-256 for Firebase
        run: |
          cd android
          echo "------ ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶ï‡ßã‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßá ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶∏‡ßã‡¶≤‡ßá ‡¶¨‡¶∏‡¶æ‡¶® ------"
          keytool -list -v -keystore app/upload-keystore.jks -alias pagla_alias -storepass pagla123 -keypass pagla123 | grep -E "SHA1|SHA256"
          echo "--------------------------------------------------------"

      - name: Build APK (Release)
        run: |
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Latest-Fixed-Build
          path: build/app/outputs/flutter-apk/app-release.apk
