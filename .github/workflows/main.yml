name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Create Gradle Wrapper & Environment
        run: |
          cd android
          # ‡ßß. ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶≤ ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶™‡¶æ‡¶∞ ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø
          mkdir -p gradle/wrapper
          
          # ‡ß®. ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶≤ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® (‡ßÆ.‡ß®.‡ßß) ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          
          # ‡ß©. settings.gradle ‡¶è‡¶¨‡¶Ç local.properties ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
          echo "include ':app'" > settings.gradle
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> local.properties
          
          chmod +x gradlew || true

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: üîë Key Store & Build APK
        run: |
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi
          # ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞‡¶ó‡ßÅ‡¶≤‡ßã ‡¶†‡¶ø‡¶ï ‡¶∞‡ßá‡¶ñ‡ßá ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
