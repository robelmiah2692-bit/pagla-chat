name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Reconstruct & Fix Project (170 Logic)
        run: |
          # ‡¶®‡¶æ‡¶Æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          
          # ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßá‡¶á 'flutter create' ‡¶ü‡ßç‡¶∞‡¶ø‡¶ï
          # ‡¶è‡¶ü‡¶ø ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡¶è‡¶∞‡¶∞ (HasConvention) ‡¶ö‡¶ø‡¶∞‡¶§‡¶∞‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
          flutter create . --project-name pagla_chat --platforms android
          
          # ‡¶°‡¶ø‡¶™‡ßá‡¶®‡¶°‡ßá‡¶®‡ßç‡¶∏‡¶ø ‡¶á‡¶®‡ßç‡¶∏‡¶ü‡¶≤
          flutter pub get
          
          # ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡ßü ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ (MinSDK 21 ‡¶è‡¶¨‡¶Ç MultiDex)
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶™‡¶æ‡¶• ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> android/local.properties
          
          chmod +x android/gradlew

      - name: üîë SHA Fingerprint & KeyStore
        run: |
          mkdir -p android/app
          # ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡¶æ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" || true
            
          cd android
          ./gradlew signingReport | grep -E "SHA1|SHA-256" || true

      - name: Build APK (Release)
        run: |
          # ‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ (YouTube, Agora) ‡¶∏‡¶π ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-v204
          path: build/app/outputs/flutter-apk/app-release.apk
