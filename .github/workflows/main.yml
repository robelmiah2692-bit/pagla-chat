name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Reconstruct (Based on Successful Run #170)
        run: |
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          rm -rf android
          flutter create . --project-name pagla_chat --platforms android
          flutter pub get
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> android/local.properties
          chmod +x android/gradlew

      - name: üîë Key Store & SHA (Firebase Ready)
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD" || true
            
          cd android
          # ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶™‡ßÅ‡¶∞‡ßã‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡ßá‡¶® SHA ‡¶Æ‡¶ø‡¶∏ ‡¶®‡¶æ ‡¶π‡ßü
          ./gradlew signingReport > report.txt
          echo "------------------- SHA 1 ‡¶∂‡ßÅ‡¶∞‡ßÅ -------------------"
          grep -A 5 "Variant: release" report.txt || cat report.txt
          echo "------------------- SHA 1 ‡¶∂‡ßá‡¶∑ -------------------"

      - name: Build APK (Release)
        run: |
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-v206
          path: build/app/outputs/flutter-apk/app-release.apk
