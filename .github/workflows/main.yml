name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Force Build APK
        run: |
          # সব পুরনো ঝামেলা পরিষ্কার করা
          flutter clean
          
          # প্রজেক্ট ঠিকমতো কনফিগার করা
          flutter create . --project-name pagla_chat
          
          # ডিপেন্ডেন্সি নামানো
          flutter pub get
          
          # গ্রেডেল এর পারমিশন দেওয়া
          chmod +x android/gradlew
          
          # সোর্স ডিরেক্টরি এরর ফিক্স করতে সরাসরি সোর্স পাথ ধরিয়ে দেওয়া
          flutter build apk --release --no-pub
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-Build
          path: build/app/outputs/flutter-apk/app-release.apk
