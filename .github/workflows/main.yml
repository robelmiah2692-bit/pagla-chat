name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üî• Android Environment Fix
        run: |
          cd android
          # ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡ßÆ.‡ß®.‡ßß ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ build.gradle ‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡¶¨‡ßá
          gradle wrapper --gradle-version 8.2.1 --distribution-type all
          
          # local.properties ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ (‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶™‡¶æ‡¶• ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã)
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> local.properties
          
          # ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
          chmod +x gradlew

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Prepare Android Signing
        run: |
          mkdir -p android/app
          # ‡¶ï‡ßÄ-‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞‡¶á ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá, ‡¶§‡¶æ‡¶á SHA-1 ‡¶¨‡¶¶‡¶≤‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi

      - name: üîë SHA-1 Fingerprint (For Firebase)
        run: |
          cd android
          keytool -list -v -keystore app/upload-keystore.jks -alias "pagla_alias" -storepass "pagla123" > sha_report.txt
          echo "**************************************************"
          grep "SHA1:" sha_report.txt
          echo "**************************************************"

      - name: Build APK
        run: |
          # ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ (YouTube, Agora ‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞‡¶∏‡¶π)
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-v190
          path: build/app/outputs/flutter-apk/app-release.apk
