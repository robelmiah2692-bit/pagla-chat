name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: üõ†Ô∏è Force Update Gradle to 8.2.1
        run: |
          # ‡ßß. local.properties ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.19.0-x64" >> android/local.properties
          
          # ‡ß®. ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡ßÆ.‡ß®.‡ßß ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶™‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø (‡¶è‡¶ü‡¶ø‡¶á ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶®)
          cd android
          gradle wrapper --gradle-version 8.2.1 --distribution-type all
          
          # ‡ß©. ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ
          chmod +x gradlew

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter precache --android

      - name: üîë Key Store & Final Build
        run: |
          mkdir -p android/app
          if [ ! -f android/app/upload-keystore.jks ]; then
            keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -storepass "pagla123" -alias "pagla_alias" -keypass "pagla123" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Pagla, O=Chat, C=BD"
          fi
          # ‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ (YouTube, Agora) ‡¶∏‡¶π ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-v202-Success
          path: build/app/outputs/flutter-apk/app-release.apk
