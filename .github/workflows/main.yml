name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Recreate Android and Build
        run: |
          # ১. প্রজেক্ট রি-কনফিগার করা (এতে gradlew ফাইল ফিরে আসবে)
          flutter create . --project-name pagla_chat --platforms android
          
          # ২. আপনার কাঙ্ক্ষিতSdkVersion সরাসরি ইনজেক্ট করা (যাতে এরর না আসে)
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # ৩. প্যাকেজ আপডেট
          flutter pub get
          
          # ৪. পারমিশন দেওয়া
          chmod +x android/gradlew
          
          # ৫. ফাইনাল বিল্ড
          flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success
          path: build/app/outputs/flutter-apk/app-release.apk
