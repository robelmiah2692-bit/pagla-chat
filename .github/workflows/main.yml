name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Force Fix and Build
        run: |
          # ১. পুরনো সব অ্যান্ড্রয়েড কনফিগারেশন মুছে নতুন করে তৈরি করা
          rm -rf android
          flutter create . --project-name pagla_chat --platforms android
          
          # ২. প্যাকেজগুলো ঠিকমতো নামানো
          flutter pub get
          
          # ৩. বিল্ড পারমিশন দেওয়া
          chmod +x android/gradlew
          
          # ৪. সোর্স ডিরেক্টরি এরর ফিক্স করতে সরাসরি পাথ ধরিয়ে দেওয়া
          # এটি করলে "Must provide Flutter source directory" এরর আর আসবে না
          cd android
          ./gradlew assembleRelease -Ptarget=../lib/main.dart -Pbase-application-name=pagla_chat
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-Build
          path: build/app/outputs/flutter-apk/app-release.apk
