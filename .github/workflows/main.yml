name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Reconstruct and Build
        run: |
          sed -i 's/name: .*/name: pagla_chat/g' pubspec.yaml
          rm -rf android
          flutter create . --project-name pagla_chat --platforms android
          flutter pub get
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          chmod +x android/gradlew

      - name: üîë SHA ‡¶ï‡ßã‡¶° ‡¶ö‡ßá‡¶ï (‡¶è‡¶∞‡¶∞ ‡¶õ‡¶æ‡ßú‡¶æ)
        run: |
          cd android
          ./gradlew signingReport || true

      - name: Build APK
        run: |
          flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Success-APK
          path: build/app/outputs/flutter-apk/app-release.apk
