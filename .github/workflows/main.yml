name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Force Clean and Repair
        run: |
          # ১. পুরনো সব আবর্জনা পরিষ্কার করা
          flutter clean
          
          # ২. অ্যান্ড্রয়েড ফোল্ডার রি-কানেক্ট করা (আপনার সোর্স ফাইলগুলো অক্ষত থাকবে)
          flutter create . --project-name pagla_chat --platforms android
          
          # ৩. প্যাকেজগুলো নতুন করে ডাউনলোড করা
          flutter pub get

      - name: Build APK (Final Attempt)
        run: |
          # ৪. মেইন ফাইলটিকে ফোর্সফুলি চিনিয়ে দিয়ে বিল্ড করা
          flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PaglaChat-Final-Build
          path: build/app/outputs/flutter-apk/app-release.apk
