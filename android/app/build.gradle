def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME')
}

// মোবাইল ইউজার এবং গিটহাব অ্যাকশনের জন্য হার্ডকোডেড পাথ ফিক্স
if (flutterRoot == null) {
    flutterRoot = '/opt/hostedtoolcache/flutter/stable-3.19.0-x64'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
// এই লাইনটিই ছিল ১৯ নম্বর লাইনের ভিলেন, এখন এটি ফিক্সড
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34

    signingConfigs {
        release {
            // আপনার সেই চিরস্থায়ী SHA-1 চাবি কানেক্ট করা হলো
            storeFile file("upload-keystore.jks") 
            storePassword "pagla123" 
            keyAlias "pagla_alias" 
            keyPassword "pagla123" 
        }
    }

    defaultConfig {
        applicationId "com.pagla.chat" 
        minSdkVersion 21 // ২১ করলে আপনার অডিও এবং বড় লাইব্রেরিগুলো স্মুথ চলবে
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true 
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release 
            
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // সকল ফিচারের জন্য প্রয়োজনীয় লাইব্রেরি
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
