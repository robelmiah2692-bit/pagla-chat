def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME')
}

if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT environment variable.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34

    // --- গিটহাবের YAML ফাইলের সাথে মিলিয়ে এই অংশটি আপডেট করা হলো ---
    signingConfigs {
        release {
            storeFile file("upload-keystore.jks") 
            storePassword "pagla123"      // YAML ফাইলের পাসওয়ার্ডের সাথে মিল রেখে
            keyAlias "pagla_alias"         // YAML ফাইলের অ্যালিয়াসের সাথে মিল রেখে
            keyPassword "pagla123"        // YAML ফাইলের কি-পাসওয়ার্ডের সাথে মিল রেখে
        }
    }

    defaultConfig {
        applicationId "com.pagla.chat" 
        minSdkVersion 23 
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true 
    }

    buildTypes {
        release {
            // রিলিজ চাবি কানেক্ট করা হলো
            signingConfig signingConfigs.release 
            
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // সব ফিচার অক্ষুণ্ণ রাখা হয়েছে (MultiDex, Analytics, Database, Auth, Firestore)
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
