def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME')
}

// গিটহাব অ্যাকশন এবং মোবাইল ইউজারদের জন্য ফিক্স
if (flutterRoot == null) {
    flutterRoot = '/opt/hostedtoolcache/flutter/stable-3.19.0-x64'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34 // অ্যান্ড্রয়েড ১৫ এর জন্য এটি ৩৪ বা ৩৫ থাকা জরুরি

    signingConfigs {
        release {
            storeFile file("upload-keystore.jks") 
            storePassword "pagla123" 
            keyAlias "pagla_alias" 
            keyPassword "pagla123" 
        }
    }

    defaultConfig {
        applicationId "com.pagla.chat" 
        // Agora এবং Firebase-এর লেটেস্ট ভার্সনের জন্য ২৩ করা নিরাপদ
        minSdkVersion 23 
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true 
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release 
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // এটি যোগ করলাম যাতে নেটিভ এররগুলো হ্যান্ডেল হয়
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // অ্যান্ড্রয়েড ১৫ এবং ফায়ারবেস ক্র্যাশ প্রতিরোধের জন্য জরুরি
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Firebase BOM (এটি ভার্সন কন্ট্রোল করে)
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-database'
    
    // অ্যান্ড্রয়েড ১৫ এর জন্য এই অতিরিক্ত লাইব্রেরিটি প্রয়োজন হয় মাঝেমধ্যে
    implementation 'androidx.window:window:1.2.0'
    implementation 'androidx.window:window-java:1.2.0'
}
