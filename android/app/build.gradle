def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// গিটহাব অ্যাকশনের জন্য এই অংশটুকু স্মার্টলি হ্যান্ডেল করা হয়েছে
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME')
}

// এই চেকটি গিটহাবে বিল্ড করার জন্য জরুরি
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT environment variable.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
// ফ্লাটার এবং গুগল সার্ভিস প্লাগইন
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.pagla.chat" 
        minSdkVersion 23 // আগোরার জন্য ২১ এর বেশি প্রয়োজন, তাই এটি ঠিক আছে
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // আপনার ৯টি ফিচারের বড় অ্যাপের জন্য এটি মাস্ট
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // বর্তমানে ডিবাগ সাইনিং দিয়ে টেস্ট করা যাবে
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // মাল্টিডেক্স এবং ফায়ারবেস
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth'
}
