def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
// ১. ফায়ারবেস এবং ফ্লাটার প্লাগইন - এই লাইনগুলো সিরিয়াল অনুযায়ী থাকতে হবে
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.pagla.chat" 
        minSdkVersion 23 // আগোরা এবং ফায়ারবেসের জন্য ঠিক আছে
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // এটি সাদা স্ক্রিন রোধ করতে সাহায্য করবে
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // ২. মাল্টিডেক্স আপডেট (পুরাতন ভার্সন ০.৩ ছিল, এখন ২.০.১ ব্যবহার করা ভালো)
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // ৩. ফায়ারবেস বোম (BoM) এবং ডাটাবেস
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth' // প্রোফাইলের জন্য এটিও লাগবে
}
