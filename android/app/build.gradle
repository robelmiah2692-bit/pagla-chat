def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME')
}

// গিটহাব অ্যাকশন এবং মোবাইল ইউজারদের জন্য ফিক্স
if (flutterRoot == null) {
    flutterRoot = '/opt/hostedtoolcache/flutter/stable-3.19.0-x64'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' 

android {
    namespace "com.pagla.chat" 
    compileSdkVersion 34 

    signingConfigs {
        release {
            storeFile file("upload-keystore.jks") 
            storePassword "pagla123" 
            keyAlias "pagla_alias" 
            keyPassword "pagla123" 
        }
    }

    defaultConfig {
        applicationId "com.pagla.chat" 
        minSdkVersion 23 
        targetSdkVersion 34    
        versionCode 1
        versionName "1.0"
        multiDexEnabled true 
    }

    // --- এই অংশটুকু বাদ ছিল (অ্যাগোরা এবং লাইব্রেরি কনফ্লিক্ট ফিক্স) ---
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release 
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-database'
    
    // Android 15 & UI Stability (এগুলো বাদ ছিল)
    implementation 'androidx.window:window:1.2.0'
    implementation 'androidx.window:window-java:1.2.0'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
